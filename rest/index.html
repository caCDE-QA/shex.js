<html>
  <head>
    <title>validator upload</title>
  </head>
  <body>
  <h1>ShEx validator</h1>
    <form action="validate" enctype="multipart/form-data" method="post">
      <p>
        schema: <input type="file" name="schema" size="40" />
        start: <input type="text" name="start" size="30" />
      </p>
      <p>
        data: <input type="file" name="data" size="40" />
        focus: <input type="text" name="focus" size="30" />
        | type: <input type="text" name="focusType" size="30" />
      </p>
      <div>
        <input type="submit" value="Send" />
        <select name="output">
          <option value="raw">raw</option>
          <option value="html">HTML</option>
      </select>
       </div>
    </form>
  </body>
</html>
